<ngx-primer-accordion-root  
  [ngxPrimerAccordionCollapsible]="true" 
  [ngxPrimerAccordionOrientation]="'Horizontal'"
  [ngxPrimerAccordionType]="'Multiple'">

  <ng-container *ngFor="let item of accordionItemMenus">
    <div [id]="'item_' + item.title" #items>
      {{ item.title }} - {{ item.description }} - {{ item.isOpen | json }} - {{ items.nodeValue| json }}
    </div>
  </ng-container>
</ngx-primer-accordion-root>
